<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolios - Arthos</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/arthos-favicon.svg">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px 0;
        }
        .header h1 {
            color: #4285f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header mb-4">
            <a href="/" class="text-decoration-none text-primary mb-2 d-inline-block">‚Üê Back to Home</a>
            <div class="d-flex justify-content-between align-items-center">
                <h1>My Portfolios</h1>
                <a href="/create-portfolio" class="btn btn-primary">Create New Portfolio</a>
            </div>
        </div>
        
        <div class="table-responsive">
            <table id="portfoliosTable" class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Portfolio Name</th>
                        <th>Date Added</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <tbody>
                    {% for portfolio in portfolios %}
                    <tr>
                        <td>
                            <a href="/portfolio/{{ portfolio.portfolio_id }}" class="text-decoration-none">
                                <strong>{{ portfolio.portfolio_name }}</strong>
                            </a>
                        </td>
                        <td>{{ portfolio.date_added }}</td>
                        <td>{{ portfolio.date_modified }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#portfoliosTable').DataTable({
                "pageLength": 25,
                "order": [[2, "desc"]], // Sort by last modified descending
                "columnDefs": [
                    { "orderable": true, "targets": "_all" }
                ]
            });
        });
    </script>
</body>
</html>
