<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Portfolio - Arthos</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/arthos-favicon.svg">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px 0;
        }
        .header h1 {
            color: #4285f4;
        }
        .error-message {
            color: #d93025;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header mb-4">
            <a href="/portfolios" class="text-decoration-none text-primary mb-2 d-inline-block">‚Üê Back to Portfolios</a>
            <h1>Create New Portfolio</h1>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="createPortfolioForm" onsubmit="handleSubmit(event)">
                            <div class="mb-3">
                                <label for="portfolioName" class="form-label">Portfolio Name</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="portfolioName" 
                                    name="portfolio_name" 
                                    placeholder="Enter portfolio name"
                                    maxlength="128"
                                    required
                                >
                                <div class="form-text">Alphanumeric characters and spaces only, max 128 characters</div>
                            </div>
                            <div class="error-message" id="errorMessage"></div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Create Portfolio</button>
                                <a href="/portfolios" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        function validatePortfolioName(name) {
            if (!name || !name.trim()) {
                return { valid: false, error: "Portfolio name cannot be empty" };
            }
            
            if (name.length > 128) {
                return { valid: false, error: "Portfolio name cannot exceed 128 characters" };
            }
            
            // Check if name contains only alphanumeric and spaces
            if (!/^[a-zA-Z0-9\s]+$/.test(name)) {
                return { valid: false, error: "Portfolio name can only contain alphanumeric characters and spaces" };
            }
            
            return { valid: true };
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            const portfolioNameInput = document.getElementById('portfolioName');
            const portfolioName = portfolioNameInput.value.trim();
            
            // Hide previous error
            errorMessage.style.display = 'none';
            
            // Validate portfolio name
            const validation = validatePortfolioName(portfolioName);
            if (!validation.valid) {
                errorMessage.textContent = validation.error;
                errorMessage.style.display = 'block';
                return;
            }
            
            // Disable submit button
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Creating...';
            
            try {
                const response = await fetch('/v1/portfolio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        portfolio_name: portfolioName
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to create portfolio');
                }
                
                // Redirect to portfolio details page
                window.location.href = `/portfolio/${data.portfolio_id}`;
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Create Portfolio';
            }
        }
    </script>
</body>
</html>
